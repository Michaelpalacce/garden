name: Github Packages

on:
  workflow_dispatch:
  push:
    branches: ["main"]
    # Publish semver tags as releases.
    tags: ["*.*.*"]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Setup QEMU
      # https://github.com/marketplace/actions/docker-setup-buildx#with-qemu
      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3

      # Workaround: https://github.com/docker/build-push-action/issues/461
      - name: Setup Docker buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/Michaelpalacce/garden
          tags: |
            # 1. Standard SemVer tag (e.g., v1.2.3)
            type=semver,pattern={{version}}

            # 2. Custom tag: v1.2.3-20240109-2354
            # This matches the 'v' prefix and appends the date
            type=match,pattern=v(.*),group=1,prefix=v,suffix=-{{date 'YYYYMMDD-HHmm'}}

            # 3. Fallback for branch pushes (optional)
            type=ref,event=branch

      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64
